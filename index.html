<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="pong.css"></link>
	</head>
	<body>
	<div id="back">

		<div id="arena">
			<div id="paddleL" class="paddle"></div>
			<div id="paddleR" class="paddle"></div>
			<div id="ball"></div>
		</div>
		<div id="instructions">
			<h3> Instructions: </h3>
			<h3> Space to launch </h3>
			<h3> Left Player: w/s keys </h3>
			<h3> Right Player: up/down </h3>
		</div>
		<div id="scoreboard">
			<h1> Score </h1>
			<h2 id="leftScore"> 0 </h2>
			<h2 id="rightScore"> 0 </h2>
		</div>
	</div>
	</body>
</html>
